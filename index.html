<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col m12 mainTitle">
                <h1 class = "center-align">Train Schedule</h1>
            </div>
        </div>
        <div class="row">
            <div class="col m12 trainList">
                <table id = "listofTrains" class="responsive-table">
                    <thead>
                        <th>Train Name</th>
                        <th> Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </thead>
                    <tbody ></tbody>
                </table>
            </div>
        </div>
        <div class="row trainForm">
            <h3 class = "center-align sectionTitle">Add a Train</h3>
            <div class="col m12 input-field">
                <input placeholder="Hogwarts Express" id="trainName" type="text" class="validate">
                <label for="trainName">Train Name</label>
            </div>
            <div class="col m12 input-field">
                <input placeholder="Hogwarts School of Witchcraft and Wizardry" id="destination" type="text" class="validate">
                <label for="destination">Destination</label>
            </div>
            <div class="col m12 input-field">
                <input placeholder="18:00" id="firstTrainTime" type="text" class="validate">
                <label for="firstTrainTime">First Train Time (HH:mm-military time)</label>
            </div>
            <div class="col m12 input-field">
                <input placeholder="75" id="frequency" type="text" class="validate">
                <label for="frequency">Frequency (min) </label>
            </div>
            <div class="col md12">
                <button id = "trainInfo" class="btn waves-effect waves-light center-align" type="submit" name="action">Submit
                    <i class="material-icons right"></i>
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    
	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
